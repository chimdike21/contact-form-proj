<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32/32" href="assets/images/favicon-32x32.png">
    
    
    <title>Our Contact Form</title>
</head>
<body>
    <div class="success-alert">
        <div class="success-header">
            <img src="assets/images/icon-success-check.svg">
            <h2>Message sent!</h2>
        </div>

        <div class="success-body">
            <p>Thank you for completing the form. We'll be in touch soon!</p>
        </div>
    </div>    

    <main>
       <div class="contact-card">
        <form action="form">
            <h1>Contact Us</h1>

            <div class="column row-two">
                <label for="firstname"><span class="text">First Name</span>
                  <input type="text" id="firstname" required>
                  <p class="errtext" id="firstname-err">This field is required</p>
                </label> 

                <label for="lastname"><span class="text">Last Name</span>
                  <input type="text" id="lastname" required>
                  <p class="errtext" id="lastname-err">This field is required</p>
                </label>
            </div>

            <label for="email"><span class="text">Email Address</span>
               <input type="email" name="email" id="email" required>
               <span class="errtext" id="email-err">Please enter a valid email address</span>
            </label>

            <label for="type"><span class="text"></span>Query Type
              <div class="column row-two">
                  <span class="radio box"><input type="radio" name="radio" id="enquiry"><span class="customradio"></span>
                  <span class="radio box"><input type="radio" name="radio" id="support"><span class="customradio"></span>
              </div>
              <span class="errtext" id="radio-err">Please selct a Query type</span>
            </label>

            <label for="message"><span class="text">Message</span>
            </label>
        </form>
       </div>
    </main>
</body>
</html>
