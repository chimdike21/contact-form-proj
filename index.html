<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32/32" href="assets/images/favicon-32x32.png">
    
    
    <title>Our Contact Form</title>
</head>
<body>
    <div class="success-alert">
        <div class="success-header">
            <img src="assets/images/icon-success-check.svg">
            <h2>Message sent!</h2>
        </div>

        <div class="success-body">
            <p>Thank you for completing the form. We'll be in touch soon!</p>
        </div>
    </div>    

    <main>
       <div class="contact-card">
        <form action="form">
            <h1>Contact Us</h1>

            <div class="column row-two">
                <label for="firstname"><span class="text">First Name</span>
                  <input type="text" id="firstname" required>
                  <p class="errtext" id="firstname-err">This field is required</p>
                </label> 

                <label for="lastname"><span class="text">Last Name</span>
                  <input type="text" id="lastname" required>
                  <p class="errtext" id="lastname-err">Tgis field is required</p>
                </label>
            </div>
        </form>
       </div>
    </main>
</body>
</html>
